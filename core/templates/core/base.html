<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Calculator Project</title>
    <style>
        nav> div  > *{
            padding-left: 20px;
        }
        table{
            width:60%;
        }
        td{
            text-align:center
        }
    </style>
</head>
<body>
    <nav style="text-align: center;">
        <hr>
        <span>Calculator Project</span>
        <hr>
        <div style="padding-left: -10px;">
            {% if user.is_authenticated %}
                <a href="{% url 'calculate_view' %}">calculate</a>
                <a href="{% url 'history_view' %}">History</a>
                <a href="{% url 'profile_view' user.pk %}">Profile</a>
                <a href="{% url 'logout_view' %}">LogOut</a>
            {% else %}
                 <a href="{% url 'login_view' %}">Login</a>
                 <a href="{% url 'signup_view' %}">Register</a>
            {% endif %}
            <hr>
        </div>
    </nav>
    <div>
        {% if messages %}
            {% for message in messages %}
                <h2 class="alert alert-{{ message.tags }}" style="text-align: center">{{ message }}</h2>
            {% endfor %}
        {% endif %}
    </div>
    <div style="padding-left:20%">
        {% block content %}
            <H1>LogIn or Register to calculate</H1>
        {% endblock %}
    </div>
</body>
</html>
